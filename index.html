<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div id="display">
        <p></p>
      </div>
      <div id="btns-wrapper">
        <div id="row-2">
          <button value="clr" id='clr' class="clear">CLEAR</button>
          <button value="del" class="clear">DEL</button>
          <button value="÷" class="operator">÷</button>
        </div>
        <div id="row-3">
          <button value="7" class="numpad">7</button>
          <button value="8" class="numpad">8</button>
          <button value="9" class="numpad">9</button>
          <button value="×" class="operator">×</button>
        </div>
        <div id="row-4">
          <button value="4" class="numpad">4</button>
          <button value="5" class="numpad">5</button>
          <button value="6" class="numpad">6</button>
          <button value="-" class="operator">−</button>
        </div>
        <div id="row-5">
          <button value="1" class="numpad">1</button>
          <button value="2" class="numpad">2</button>
          <button value="3" class="numpad">3</button>
          <button value="+" class="operator">+</button>
        </div>
        <div id="row-6">
          <button value="0" class="numpad">0</button>
          <button value="." class="numpad">.</button>
          <button value="-" class="numpad">(-)</button>
          <button value="=" class="equals">=</button>
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
