<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div id="display">
        <p>88888888888</p>
      </div>
      <div id="row-2">
        <button id="clr" class="clear">CLEAR</button>
        <button id="del" class="clear">DEL</button>
        <button id="÷" class="operator">÷</button>
      </div>
      <div id="row-3">
        <button id="7" class="numpad">7</button>
        <button id="8" class="numpad">8</button>
        <button id="9" class="numpad">9</button>
        <button id="×" class="operator">×</button>
      </div>
      <div id="row-4">
        <button id="4" class="numpad">4</button>
        <button id="5" class="numpad">5</button>
        <button id="6" class="numpad">6</button>
        <button id="-" class="operator">−</button>
      </div>
      <div id="row-5">
        <button id="1" class="numpad">1</button>
        <button id="2" class="numpad">2</button>
        <button id="3" class="numpad">3</button>
        <button id="+" class="operator">+</button>
      </div>
      <div id="row-6">
        <button id="0" class="numpad">0</button>
        <button id="." class="numpad">.</button>
        <button id="-" class="numpad">(-)</button>
        <button id="=" class="operator">=</button>
      </div>
    </div>

    <div id="test"></div>

    <script src="calculator.js"></script>
  </body>
</html>
