<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div id="display">
        <p id="expression"></p>
        <p id="result"></p>
      </div>
      <div id="btns-wrapper">
        <div class="row">
          <button data-key=" " value="clr" id="clr" class="clear">CLEAR</button>
          <button data-key="Backspace" value="del" id="del" class="clear">DEL</button>
          <button data-key="/" value="÷" class="operator">÷</button>
        </div>
        <div class="row">
          <button data-key="7" value="7" class="numpad">7</button>
          <button data-key="8" value="8" class="numpad">8</button>
          <button data-key="9" value="9" class="numpad">9</button>
          <button data-key="*" value="×" class="operator">×</button>
        </div>
        <div class="row">
          <button data-key="4" value="4" class="numpad">4</button>
          <button data-key="5" value="5" class="numpad">5</button>
          <button data-key="6" value="6" class="numpad">6</button>
          <button data-key="-" value="–" class="operator">–</button>
        </div>
        <div class="row">
          <button data-key="1" value="1" class="numpad">1</button>
          <button data-key="2" value="2" class="numpad">2</button>
          <button data-key="3" value="3" class="numpad">3</button>
          <button data-key="+" value="+" class="operator">+</button>
        </div>
        <div class="row">
          <button data-key="0" value="0" class="numpad">0</button>
          <button data-key="." value="." class="numpad">.</button>
          <button data-key="!" value="-" class="numpad">(-)</button>
          <button data-key="=" value="=" class="equals">=</button>
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
